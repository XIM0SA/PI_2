<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#000000" />
 <link rel="icon" href="/icons/edit.png" />
 <link rel="icon" href="/icons/delete.png" />
 <link rel="icon" href="/icons/notification-bell.png" />
 <link rel="manifest" href="manifest.json" />
 <link rel="stylesheet" href="reset.css" />
 <link rel="stylesheet" href="styles.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Students</title>
</head>
<body>
    <header class="header">
      <h2 class="header__title">CMS</h2>
      <span class="header-left">
        <button class="notification">
          <div class="bell-icon"><img src="icons/notification-bell.png" alt="Bell"></div>
            <div class="new"></div>
            <i class="bell-icon" style="font-size:26px"></i>
          </div>
          
          <div class="notification-panel">
            <div class="notification-item">
              <div class="notification-avatar"></div>
              <div class="notification-text">
                <p><strong>Judi</strong></p>
                <p>Feed me pls</p>
              </div>
            </div>  
            <div class="notification-item">
              <div class="notification-avatar"></div>
              <div class="notification-text">
                <p><strong>Sasha</strong></p>
                <p>Call me</p>
              </div>
            </div>
            <div class="notification-item">
              <div class="notification-avatar"></div>
              <div class="notification-text">
                <p><strong>Asya</strong></p>
                <p>Nice job</p>
              </div>
        </button>
        <div class="user-container">
          <div class="user">
            <img class="user__img" src="liza.jpg" alt="Avatar" />
            <p class="user__name">Liza Davydenko</p>
          </div>
          <div class="user-panel">
            <button>Profile</button>
            <button>Sign out</button>
          </div>
        </div>
      </span>
    </header>
    <div class="main">
        <nav class="nav">
            <a href="dashboard.html" class="nav-link" id="dashboard-link">Dashboard</a>
            <a href="students.html" class="nav-link" id="students-link">Students</a>
            <a href="tasks.html" class="nav-link" id="tasks-link">Tasks</a>
          </nav>
      <section class="students">
        <h1>Students</h1>
        <div class="students__list">
          <button class="students__btn btn-add" id="add-student-btn">+</button>
          <table class="students__table" id="students-table">
            <thead>
              <tr>
                <th><span class="visually-hidden">&nbsp;.</span></th>
                <th>Group</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </div>
</div>
<div class="pagination">
  <button id="prev-page" class="pagination-btn">Prev</button>
  <span id="page-info">Page 1 of 10</span>
  <button id="next-page" class="pagination-btn">Next</button>
</div>
</section>
</div>
  
    <div class="modal-wrapper hidden" id="confirm-deletion">
      <div class="modal confirm">
        <h3 id="confirm-question">
          Are you sure you want to delete?
        </h3>
        <div class="confirm-buttons">
          <button id="confirm-deletion-btn" class="confirm-btn">Yes</button>
          <button id="cancel-deletion-btn" class="confirm-btn cancel">No</button>      
        </div>
      </div>
    </div>
  
    <div class="modal-wrapper hidden" id="add-student">
      <div class="modal">
        <h2 id="modal-title">Add student</h2>
        <form class="add-student__form" id="add-student-form">
          <div class="form-line">
            <label for="group">Group</label>
            <select name="group" id="group">
              <option value="" disabled hidden selected>- Select group -</option>
              <option value="PZ-22">PZ-21</option>
              <option value="PZ-23">PZ-22</option>
              <option value="PZ-24">PZ-23</option>
              <option value="PZ-24">PZ-24</option>
              <option value="PZ-24">PZ-25</option>
              <option value="PZ-24">PZ-26</option>
            </select>
          </div>
          <div class="form-line">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-line">
            <label for="surname">Last Name</label>
            <input type="text" name="surname" id="surname" required>
          </div>
          <div class="form-line">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="form-line">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" required>
          </div>
          <input type="submit" value="OK"/>
          <button class="btn-close" id="close-modal-btn">Close</button>
        </form>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("Service Worker registration failed", err));
      }
    </script>
  </body>
</html>
